<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">

        <div class="row">
            <div class="col-12"> CABEÇALHO              


            </div>
        </div>
        <div class="row">
            <div class="col-4" style="background-color: rgb(255, 163, 237);">
                BARRA LATERAL
            </div>

            <div class="col-8" style="background-color: rgb(238, 169, 252);">
                ESPAÇO PRO FORM
                <form>
                    <div class="row mb-3">
                        <!--  # row = linha (a linha tem q ter 12 colunas no total) mb = margem bodder -->
                        <div class="col-3"> <!-- # col = coluna com proporção 3 de 12 -->
                            <label class="form-label" for="fname">Nome:</label><br>
                            <input class="form-control" type="text" id="fname" name="fname"
                                placeholder="Informe o nome">

                        </div>

                        <div class="col-3">
                            <label class="form-label" for="cpf">CPF:</label><br>
                            <input class="form-control" type="text" id="cpf" placeholder="___.___.___-__" name="cpf"
                                maxlength="14">
                        </div>

                        <div class="col-3">
                            <label class="form-label" for="cnpj">CNPJ:</label><br>
                            <input class="form-control" type="text" id="cnpj" name="cnpj"
                                placeholder="__.___.___/____-__" maxlength="18">
                        </div>

                        <div class="col-3">
                            <label class="form-label" for="rg">RG:</label><br>
                            <input class="form-control" type="text" id="rg" name="rg" maxlength="7">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label" for="pwd">Senha:</label><br>
                            <input class="form-control" type="password" id="pwd" name="pwd">
                        </div>

                        <div class="col-6">
                            <label class="form-label" for="email">Email:</label><br>
                            <input class="form-control" type="email" id="email" name="email">
                        </div><br>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label" for="data">Data de Nascimento:</label><br>
                            <input class="form-control" type="date" id="data" name="birthday">
                        </div><br>

                        <div class="col-6">
                            <p>Escolha o Sexo de Nascimento:</p>

                            <input type="radio" id="feminino" name="sexo" value="feminino">
                            <label class="form-label" for="feminino">Feminino</label><br>

                            <input type="radio" id="masculino" name="sexo" value="masculino">
                            <label class="form-label" for="masculino">Masculino</label><br>

                            <input type="radio" id="nao_informado" name="sexo" value="nao_informado">
                            <label class="form-label" for="nao_informado">Não informado</label>
                        </div><br>
                    </div>


                    <div class="row">
                        <label class="form-label" for="estados">UF:</label>
                        <select class="form-control" name="estados" id="estados">
                            <option selected disabled value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>

                        </select>
                    </div><br>


                    <div class="row">
                        <label class="form-label" for="sobre">Fale sobre você:</label><br>
                        <textarea class="form-control" name="sobre" rows="10" cols="30"></textarea>
                    </div>

                    <div class="">

                        <input type="checkbox" id="lido" name="lido" value="lieconcordo">
                        <label for="lido">Li e concordo</label><br>
                    </div><br>

                    <button class="botao btn btn-outline-dark" type="reset" onreset="">Limpar</button>
                    <button class="botao btn btn-outline-dark" type="submit" onsubmit="">Enviar</button>



                </form>
            </div>

        </div>


</body>

</html>
